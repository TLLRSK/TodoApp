<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-clipart/20201029/ourmid/pngtree-circle-clipart-light-gray-round-png-image_2381992.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <title>TodoApp</title>
</head>
<body>
    <main class="todolist box-shadow">
        <header class="todolist__header">
            <div class="header__title">
                <h1>TodoApp</h1>
            </div>
        </header>
        <div class="todolist__categories js-todolist__categories">
            <div class="btn flex--1">
                <label class="btn btn-category">
                    <input  id="all" class="radio all" type="radio" name="category">
                    ALL
                </label>
            </div>
            <div class="btn flex--1">
                <label class="btn btn-category">
                    <input id="active" class="radio active" type="radio" name="category">
                    ACTIVE
                </label>
            </div>
            <div class="btn flex--1">
                <label class="btn btn-category">
                    <input id="completed" class="radio completed" type="radio" name="category">
                    COMPLETED
                </label>
            </div>
        </div>
        
        <div class="todolist__input js-todolist__input">
            <input class="input js-input box-shadow" placeholder="Add a task..." required>
            <div class="btn">
                <input class="submit js-submit-btn" type="submit" value="Add">
            </div>
        </div>

        <div class="todolist__tasks-list js-todolist__tasks-list">
        </div>

        <div class="card-footer">
            <div class="todolist__delete-all js-delete-all hidden">
                <div class="btn">
                    <button class="btn btn-delete-all">DELETE ALL</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
