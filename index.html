<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todoapp - Made by Pedro J Gil">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
    <title>TodoApp</title>
</head>
<body>
    <main class="todolist">
        <header class="todolist__header">
            <h1 class="todolist__header-title">Uptoyou</h1>
        </header>
        <form class="todolist__categories js-todolist__categories">
            <div class="btn flex--1">
                <label for="all" class="btn btn-category btn-category--all">
                    <input  id="all" class="radio all" type="radio" name="category">
                    All
                </label>
            </div>
            <div class="btn flex--1">
                <label for="active" class="btn btn-category btn-category--active">
                    <input id="active" class="radio active" type="radio" name="category">
                    Active
                </label>
            </div>
            <div class="btn flex--1">
                <label for="completed" class="btn btn-category btn-category--completed">
                    <input id="completed" class="radio completed" type="radio" name="category">
                    Checked
                </label>
            </div>
        </form>

        <div class="todolist__tasks-list scroll js-todolist__tasks-list">
        </div>
        <footer class="todolist__footer">
            <div class="todolist__add-task js-todolist__add-task">
                <p class="flex--1">Add a task</p>
                <div class="todolist__input">
                    <input class="input js-input" placeholder="Write a task" required>
                    <div class="todolist__input-button">
                        <button class="btn btn--submit js-submit-btn" value='' type="submit" disabled>
                    </div>
                </div>
            </div>

            <div class="todolist__delete-all js-todolist__delete-all">
                <button class="btn btn-delete-all js-delete-all-btn">DELETE ALL</button>
            </div>
        </footer>
        
    </main>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
